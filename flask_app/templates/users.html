<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>All Users</title>
</head>


<body class="bg-dark text-light">

    <div>
        <table class="text-center table container table-dark table-hover table-striped rounded border border-1 border-light mt-5">
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.created_at}}</td>
                    <td>
                        <a class="text-white" href="/users/{{user.id}}">Show</a>  |
                        <a class="text-white" href="/edit/{{user.id}}">Edit</a>  |
                        <a class="text-white" href="/delete/{{user.id}}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="d-flex justify-content-end container mt-5">
            <a href="/users_new"><button class="btn btn-warning">Add a New User</button></a>
        </div>
    </div>






</body>
</html>
