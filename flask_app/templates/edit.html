<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Add User</title>
</head>


<body class="bg-dark">

    <div class="d-flex container">
        <form action="/user/edit" method="post" class="border border-2 mt-5 d-flex flex-column col-6 justify-content-center rounded bg-dark text-light container">
            <h1 class="text-center mx-4 mt-5">Edit {{user.first_name}}</h1>
            <input type="hidden" name="id" value="{{user.id}}">
            <div class="m-4 d-flex flex-column">
                <label for="first_name" class="mb-3">First Name: </label>
                <input type="text" name="first_name" class="py-2 px-2 rounded" value="{{user.first_name}}" placeholder="{{user.first_name}}">
            </div>
            <div class="m-4 d-flex flex-column">
                <label for="last_name" class="mb-3">Last Name: </label>
                <input type="text" name="last_name" class="py-2 px-2 rounded" value="{{user.last_name}}" placeholder="{{user.last_name}}"> 
            </div>
            <div class="m-4 d-flex flex-column">
                <label for="email" class="mb-3">Email: </label>
                <input type="text" name="email" class="py-2 px-2 rounded" value="{{user.email}}" placeholder="{{user.email}}">
            </div>
            <div class="m-4 d-flex justify-content-end">
                <input type="submit" value="Edit" class="btn btn-warning border border-1 py-2">
            </div>
        </form>
        
    </div>
    <div class="mx-auto my-5 container d-flex justify-content-center col-6">
        <a href="/users"><button class="btn btn-success">Go Home</button></a>
    </div>



</body>
</html>
