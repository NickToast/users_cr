<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Add User</title>
</head>


<body class="bg-dark text-white">


    <div class="container d-flex">
        <div class="col-6 mx-auto">
            <div class=" d-flex justify-content-between">
                <h2 class="my-5">User {{user.id}}</h2>
                <div class="my-5">
                    <a href="/users"><button class="btn btn-success">Home</button></a>
                </div>
            </div>
            <div class="border border-1 rounded container">
                <p class="m-3">Full Name: {{user.first_name}} {{user.last_name}}</p>
                <p class="m-3">Email: {{user.email}}</p>
                <p class="m-3">Created On: {{user.created_at.strftime("%b %d %Y, %H:%M:%S")}}</p>
                <p class="m-3">Last Udated On: {{user.updated_at.strftime("%b %d %Y, %H:%M:%S")}}</p>
            </div>
            <div class="mt-5">
                <a class="m-2 text-white" href="/edit/{{user.id}}">Edit</a>|<a class="m-2 text-white" href="/delete/{{user.id}}">Delete</a>
            </div>

        </div>
    </div>

</body>
</html>
